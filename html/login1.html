<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="../imagens/icone.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="imagem-container">
      <img src="../imagens/6021946.jpg" alt="Imagem" class="imagem" />
    </div>
    <section class="forms-section">
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login<span class="underline"></span>
          </button>
          <form class="form form-login" action="perguntas/perguntas2.html">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <input
                  id="login-email"
                  type="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="input-block">
                <input
                  id="login-password"
                  type="password"
                  required
                  placeholder="Senha"
                />
              </div>
            </fieldset>
            <button type="submit" class="btn-login" onclick="final()">Entrar</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sing up<span class="underline"></span>
          </button>

          <form
            id="form-signup"
            class="form form-signup"
            action="perguntas/perguntas2.html"
          >
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <input id="nome" type="text" required placeholder="Nome" />
              </div>

              <div class="input-block">
                <input id="cpf" type="text" required placeholder="CPF" />
              </div>
              <div class="input-block">
                <input
                  id="signup-email"
                  type="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="input-block">
                <input
                  id="signup-password"
                  type="password"
                  required
                  placeholder="Senha"
                />
              </div>
              <div class="input-block">
                <input
                  id="signup-password-confirm"
                  type="password"
                  required
                  placeholder="Confirmar senha"
                />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>
          <script>
            const switchers = [...document.querySelectorAll(".switcher")];

            switchers.forEach((item) => {
              item.addEventListener("click", function () {
                switchers.forEach((item) =>
                  item.parentElement.classList.remove("is-active")
                );
                this.parentElement.classList.add("is-active");
              });
            });
          </script>
        </div>
      </div>
    </section>

    <!-- Link para a confirmacao do email: https://github.com/PHPMailer/PHPMailer -->
    <script src="../js/login.js"></script>
  </body>
</html>
