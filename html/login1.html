<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' media='screen' href='../css/login.css'>
</head>

<body>

  <section class="forms-section">

    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">Login<span class="underline"></span>
        </button>
        <form class="form form-login" action="perguntas2.html">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">Sign Up<span class="underline"></span></button>


        <form id="form-signup" class="form form-signup" action="perguntas2.html">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block ">
              <label for="text">Nome</label>
              <input id="nome" type="text">
            </div>

            <div class="input-block">
              <label for="cpf">CPF</label>
              <input id="cpf" type="text">
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email">
            </div>
            <div class="input-block">
              <label for="signup-password">Senha </label>
              <input id="signup-password" type="password">
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirmar senha</label>
              <input id="signup-password-confirm" type="password">
            </div>
          </fieldset>
          <button type="submit" class="btn-signup" >Continue</button>
        </form>
        <script>

          const switchers = [...document.querySelectorAll('.switcher')];

          switchers.forEach(item => {
            item.addEventListener('click', function () {
              switchers.forEach(item => item.parentElement.classList.remove('is-active'))
              this.parentElement.classList.add('is-active')
            })
          })

        </script>
      </div>
    </div>
  </section>
 


  <script src="../js/login.js"></script>
</body>

</html>
