    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");

      form {
        background-color: #2d588e;
        width: 1250px;
        height: 500px;

        position: absolute;
        left: 50px;
        top: 60px;
      }

      h2 {
        position: absolute;
        left: 60px;
        top: 20px;
        color: #fff;
        font-size: 35px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      h1#texto1 {
        position: absolute;
        top: 25px;
        left: 25px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      input#campo1 {
        background-color: #2d588e;
        border-radius: 10px;
        border-color: #fff;
        font-size: 25px;

        width: 475px;
        height: 50px;

        position: absolute;
        top: 105px;
        left: 25px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      h1#texto2 {
        position: absolute;
        top: 175px;
        left: 25px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      input::placeholder {
        color: #cfcbcb;
      }

      input[type="radio"] {
        position: center;
        accent-color: rgb(251, 255, 0);
        border-color: 12px rgb(251, 255, 0);
      }

      input[type="radio"]::before {
        background-color: rgb(255, 238, 0);
      }

      button {
        background-color: #fac710;
        border-radius: 10px #fac710;
        color: #fff;

        width: 285px;
        height: 85px;

        position: absolute;
        top: 78%;
        left: 40%;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      input[type="radio"],
      input[type="checkbox"] {
        border: 0px;
        width: 25px;
        height: 25px;
      }
      body {
        background-color: #0c356a;
      }

      h1 {
        color: #fff;
        margin: 20px;
      }

      button {
        border-radius: 10px;
        border-color: #fac710;

        font-size: 35px;
        margin: 20px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      div {
        margin: 20px;

        color: #fff;
        font-size: 40px;

        position: absolute;
        top: 50%;
        left: 50px;

        font-family: "Fredoka", sans-serif;
        font-weight: 700;
      }

      input#campo1 {
        font-family: "Fredoka", sans-serif;
        font-weight: 700;
        margin: 20px;
      }
      /* Add this to the end of the CSS file */
      @media only screen and (max-width: 768px) {
        form {
          width: 100%;
          height: 100vh;
          left: 0;
          top: 0;
        }
        h2 {
            position: absolute;
          margin-top: 40px;
        }
        input#campo1 {
          width: 80%;
          left: 10%;
        }
        button {
          width: 80%;
          left: 10%;
        }
        div {
          left: 10%;
        }
      }
    </style>
  </head>

  <body>
    <h2>Salário</h2>
    <form id="questionario">
      <h1 id="texto1">Quanto e o seu ganho?</h1>
      <input type="number" placeholder="Digite: R$00.00" id="campo1" />
      <h1 id="texto2">Qual o periodo do seu ganho?</h1>

      <div>
        <input
          type="radio"
          id="prototipo1"
          name="prototipo"
          value="perguntas"
        />
        <label for="perguntas">mês</label><br />

        <input
          type="radio"
          id="prototipo2"
          name="prototipo"
          value="perguntas"
        />
        <label for="perguntas">dia</label><br />

        <input
          type="radio"
          id="prototipo3"
          name="prototipo"
          value="perguntas"
        />
        <label for="perguntas">semana</label><br />
      </div>
      <button type="button" onclick="window.location.href='aviso1.html'">
        Enviar
      </button>
    </form>
    <script>
      document
        .getElementById("questionario")
        .addEventListener("button", function (event) {
          const campo1 = document.getElementById("campo1").value;
          const periodo = document.querySelector(
            'input[name="periodo"]:checked'
          );

          if (campo1 === "" || !periodo) {
            alert("Por favor, preencha todos os campos antes de enviar.");
          } else {
            window.location.href = "aviso1.html"; // Redireciona para outra página
          }
        });
    </script>
  </body>
</html>
